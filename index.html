<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
    <meta charset="utf-8">
    <!-- FONT: LATO -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- FONT: FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- CSS:STYLE-->
    <link rel="stylesheet" href="style.css">
    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JS: MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <!-- JS: CHART JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <title>Grafico</title>
  </head>
  <body>
    <div class="container">
    <div class="select">
      <div class="select-salesman">
        <label for="salesman">Select a Member:</label>
        <select id="salesman">
          <option value="reset">--Please choose an option--</option>
          <option value="Marco">Marco</option>
          <option value="Giuseppe">Giuseppe</option>
          <option value="Riccardo">Riccardo</option>
          <option value="Roberto">Roberto</option>
        </select>
      </div>
      <div class="select-month">
          <label for="month">Select a Month:</label>
          <select id="month">
            <option value="reset">--Please choose an option--</option>
            <option  value="01">Gennaio</option>
            <option value="02" >Febbraio</option>
            <option value="03" >Marzo</option>
            <option value="04" >Aprile</option>
            <option value="05" >Maggio</option>
            <option value="06" >Giugno</option>
            <option value="07" >Luglio</option>
            <option value="08" >Agosto</option>
            <option value="09" >Settembre</option>
            <option value="10" >Ottobre</option>
            <option value="11" >Novembre</option>
            <option value="12" >Dicembre</option>
          </select>
        </div>

      </div>
      <div class="input">
        <input type="text" placeholder="Inserisci ammontare ">
        <button><i class="fas fa-plus add-amount"></i></button>
      </div>
      <div class="graph">
        <canvas id="myChartline"></canvas>
        <canvas id="myChart-pie" ></canvas>
        <canvas id="myChart-bar"></canvas>
      </div>
      </div>
      <!-- <div class="container-in-pie">
        <canvas id="myChart-pie" ></canvas>
      </div> -->


    <script src="script.js" type="text/javascript">

    </script>
  </body>
</html>
